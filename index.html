<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radari</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="naslov"> 
            <div class="rnaslov">RADARI</div>
            <div class="rslika">
            <img src="./slike/radar 1.svg" alt="">
            </div>
        </div>
    </div>
    <div class="kartice">
        <div class="dodaj">
            <img src="./slike/radarizam.png" alt="">
            <div class="dugme-dodaj" style="cursor: pointer;" onclick="otvori()">
                <div class="dodaj-tekst">
                    Dodaj radar
                </div>
                <div class="add">
                    <img src="./slike/add 1.svg" alt="">
                </div>
            </div>
        </div>

        <div class="forma" id="idforme">
            <form action="./insert.php" class="forma-unos" method="post">
                <h1>Unos radara:</h1>

                <label for="location"><b>Lokacija</b></label>
                <input type="text" placeholder="Unesite lokaciju" name="location" id="location" required>

                <label for="limit"><b>Ogranicenje</b></label>
                <input type="text" placeholder="Unesite ogranicenje" name="limit" id="limit" required>

                <label for="time"><b>Vrijeme</b></label>
                <input type="time" name="time" id="time" required>

                <button type="submit" class="dugme" name="unesi" id="unesi">Unesi</button>
                <button type="button" class="dugme zatvori" id="close" onclick="zatvori()">Zatvori</button>
            </form>
        </div>

        <div class="showing">
            <table class="tablica">

                
            </table>
        </div>

        <div class="prikazi">
            <img src="./slike/milicija.png" alt="">
            <div class="dugme-prikazi" style="cursor: pointer;" onclick="prikaz()">
                <div class="prikazi-tekst">
                    Prika≈æi radare
                </div>
                <div class="show">
                    <img src="./slike/list 1.svg" alt="">
                </div>
            </div>
        </div>

    </div>

<script>

    function otvori(){
        document.getElementById("idforme").style.display = "block";
        document.getElementsByClassName("showing")[0].style.visibility = "hidden";
    }
    function zatvori(){
        document.getElementById("idforme").style.display = "none";
    }
    function zatvoritabelu(){
        document.getElementsByClassName("showing")[0].style.visibility = "hidden";
    }

    function prikaz(){
        $('.tablica tr').detach();
        $.ajax({
        url:"show.php",
        method:"get",
        data:"",
        success:(data)=>{
        $(".tablica").append(data);
        }
    })
    document.getElementsByClassName("showing")[0].style.visibility= "visible";
    document.getElementById("idforme").style.display = "none";
    }


</script>
</body>
</html>
